
<div>
    <h2><span translate="dutyhelperApp.appointment.detail.title">Appointment</span> {{appointment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="dutyhelperApp.appointment.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{appointment.user.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="dutyhelperApp.appointment.duty">duty</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{appointment.duty.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="appointment"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
