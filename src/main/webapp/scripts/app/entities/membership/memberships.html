<div>

    <h2 translate="dutyhelperApp.membership.home.title">Membership</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveMembershipModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="dutyhelperApp.membership.home.createLabel">Create a new Membership</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveMembershipModal" tabindex="-1" role="dialog" aria-labelledby="myMembershipLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myMembershipLabel" translate="dutyhelperApp.membership.home.createOrEditLabel">Create or edit a Membership</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="membership.id" readonly>
                        </div>


                        <div class="form-group">
                            <label translate="dutyhelperApp.membership.status">status</label>
                            <select class="form-control" name="status" ng-model="membership.status.id" ng-options="status.id as status.id for status in statuss">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="dutyhelperApp.membership.user">user</label>
                            <select class="form-control" name="user" ng-model="membership.user.id" ng-options="user.id as user.id for user in users">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="dutyhelperApp.membership.user_group">user_group</label>
                            <select class="form-control" name="user_group" ng-model="membership.user_group.id" ng-options="user_group.id as user_group.id for user_group in user_groups">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMembershipConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(membership.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="dutyhelperApp.membership.delete.question" translate-values="{id: '{{membership.id}}'}">Are you sure you want to delete this Membership?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="dutyhelperApp.membership.status">status</th>
                    <th translate="dutyhelperApp.membership.user">user</th>
                    <th translate="dutyhelperApp.membership.user_group">user_group</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="membership in memberships">
                    <td><a ui-sref="membershipDetail({id:membership.id})">{{membership.id}}</a></td>
                    <td>{{membership.status.id}}</td>
                    <td>{{membership.user.id}}</td>
                    <td>{{membership.user_group.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="membershipDetail({id:membership.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(membership.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(membership.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
